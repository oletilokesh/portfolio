  <script>
    const words = ["Web Developer", "Python Coder", "Tech Explorer"];
    let i = 0;
    let j = 0;
    let currentWord = "";
    let isDeleting = false;
    const typingElement = document.getElementById("typing");

    function type() {
      currentWord = words[i];
      if (isDeleting) {
        typingElement.textContent = currentWord.substring(0, j--);
        if (j == 0) {
          isDeleting = false;
          i = (i + 1) % words.length;
        }
      } else {
        typingElement.textContent = currentWord.substring(0, j++);
        if (j == currentWord.length) {
          isDeleting = true;
          setTimeout(type, 1200);
          return;
        }
      }
      setTimeout(type, 120);
    }

    type();
  </script>
